<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usu√°rio do Github</label>
                <input type="text" id="input-search" placeholder="Github user">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repos</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/Givs.png" alt="imagem de Givs">
                        <a href="https://github.com/Givs" target="_blank">
                            <p>Givaldo Neto</p>
                            <span>Givs</span>
                        </a>
                    </td>
                    <td class="repos">
                        25
                    </td>
                    <td class="followers">
                        1254
                    </td>
                    <td class="remove">&times;</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
